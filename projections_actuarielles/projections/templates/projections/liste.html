<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Projections</title>
</head>
<body>
    <h1>Liste des Projections</h1>
    <ul>
        {% for projection in projections %}
            <li>{{ projection.nom }} : {{ projection.montant }} FCFA ({{ projection.date_projection }})</li>
        {% empty %}
            <li>Aucune projection disponible.</li>
        {% endfor %}
    </ul>
</body>
</html>
